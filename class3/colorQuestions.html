<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Questions</title>
    <style>
        h1{
            color: blue;
        }
        #para1{
            background-color: rgb(255,255,0);
        }
        .highlight{
            color: #ff0000;
        }
        #special{
            background-color: hsl(120, 100%, 50%);
        }
        input{
            background-color: rgba(255,0,0,0.5);
        }
        a:hover{
            color: hsla(0,100%,50%,0.8);
        }
    </style>
</head>

<body>
    <!-- 
    Write CSS to change the:
    1. Color of h1 element to 'blue' -- Done
    2. Background color of p element to 'rgb(255,255,0)' -- Done 
    3. Color of element with 'highlight' class to '#ff0000' --Done
    4. Background color of element with 'special' id to 'hsl(120, 100%, 50%)'
    5. Background color of input element to 'rgba(255, 0, 0, 0.5)' 
    6. Color of link(a) to 'hsla(0,100%,50%,0.8)' when hovered over.
    -->

    <h1>Heading</h1>
    <p id="para1">Paragraph with Yellow Background</p>
    <p class="highlight">This is a highlighted paragraph</p>
    <p id="special">This is a special paragraph</p>
    <input type="text" /> &nbsp;
    <a href="#">Link</a>
</body>

</html>
